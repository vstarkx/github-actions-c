name: ci-go

on: [push, pull_request]

jobs:
    ci-go:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout files
              uses: actions/checkout@v2
            - name: Build the Docker 
              run: docker build -t my-go-app .
      
            - name: Run the Docker 
              run: docker run my-go-app
              

